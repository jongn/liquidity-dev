    <script>

      function calculate() {
        for (i = 1; i <= 4; i++) {
          document.getElementById("point"+i).style.display = "none";
        }
        var link = "http://localhost:8080/"
        var xhr = new XMLHttpRequest();
        if ("withCredentials" in xhr) {
          console.log("withCredentials");
          xhr.open("GET", link, false);
          xhr.send();
          document.getElementById("calresult").style.display = "block";
          if (xhr.readyState == 4 && xhr.status == 200) {
                var res = xhr.response.split(", ");
                var i = 1;
                while (i <= res.length) {
                  document.getElementById("point"+i).innerHTML = res[i - 1];
                  document.getElementById("point"+i).style.display = "block";
                  i++;
                }

                document.getElementById("firstInput_sub").innerHTML = "$1000.00"
                document.getElementById("secondInput_sub").innerHTML = "0.918 ($1000.00)"
                document.getElementById("exchangeInput_sub").innerHTML = "Yunbi"


                document.getElementById("point1_sub").innerHTML = "$1000.00"
                document.getElementById("point2_sub").innerHTML = "0.918 ($1000.00)"
                document.getElementById("point3_sub").innerHTML = "0.918 ($1073.00)"
                document.getElementById("point4").innerHTML = "Profit: $73.00"
                document.getElementById("point4").style.display = "block";
                
                document.getElementById("line1_sub").innerHTML = "Yunbi"
                document.getElementById("line2_sub").innerHTML = "Poloniex"

                while (i <= 4) {
                  var k = i;
                  document.getElementById("circle"+i).style.display = "none";
                  document.getElementById("arrow"+k).style.display = "none";
                  document.getElementById("line"+k).style.display = "none";
                  i++;
                }
                
          }
        }
      }

      function showftbtn() {
        if (document.getElementById('ftcontent').style.display == "none") {
            document.getElementById('ftcontent').style.display = "block";
        } else {
            document.getElementById('ftcontent').style.display = "none";
        }
      }

      function showsnbtn() {
        if (document.getElementById('sncontent').style.display == "none") {
            document.getElementById('sncontent').style.display = "block";
        } else {
            document.getElementById('sncontent').style.display = "none";
        }}

      function changeFirstUserInput(html) {
        document.getElementById("firstInput").innerHTML = html;
        document.getElementById("ftcontent").style.display = "none";
      }

      function changeSecondUserInput(html) {
        document.getElementById("secondInput").innerHTML = html;
        document.getElementById("sncontent").style.display = "none";
      }
    </script>
